<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="password_protect.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <h2>Please Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Login</button>
        <p id="error-message">Incorrect password. Please try again.</p>
    </div>
</body>
</html>
